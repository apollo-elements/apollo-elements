# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.12.0-browsers

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
       # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-

      - run:
          name: NPM Installation
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run:
          name: Lint
          command: yarn lint

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build

      - run:
          name: Run Tests
          command: yarn test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  upload-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Upload coverage results to Code Climate
          command: sh ./scripts/upload-coverage.sh

  deploy:
    <<: *defaults
    steps:
      # will add github as known host
      - checkout
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - "31:19:97:06:2b:8b:a1:b2:62:d2:18:10:c4:62:ee:44"
      - run:
          name: Authenticate with Registry
          command: npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN -q
      - run:
          name: "Configure CI Git User"
          command: |
            git config --global user.email circleci@circleci
            git config --global user.name CircleCI
      - run:
          name: Publish package
          command: |
            npm whoami
            yarn publish --yes

  docs-build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt install rsync
            yarn
      - run:
          name: Build docs
          command: yarn docs
      - persist_to_workspace:
          root: ~/repo
          paths: docs

  docs-deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - "31:19:97:06:2b:8b:a1:b2:62:d2:18:10:c4:62:ee:44"
      - run:
          name: "Configure CI Git User"
          command: |
            git config --global user.email circleci@circleci
            git config --global user.name CircleCI
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            echo "apolloelements.dev" > docs/CNAME
            npx gh-pages --dist docs

master_only: &master_only
  filters:
    branches:
      only: master

workflows:
  version: 2
  test-docs-deploy:
    jobs:
      - test
      - docs-build
      - docs-deploy:
          <<: *master_only
          requires:
            - test
            - docs-build
      - upload-coverage:
          <<: *master_only
          requires:
            - test
      - deploy:
          <<: *master_only
          requires:
            - test
