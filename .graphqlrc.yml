schema: null

extensions:
  codegen:
    config:
      constEnums: true
      declarationKind: interface
      dedupeOperationSuffix: true
      immutableTypes: true
      namingConvention: keep
      noSchemaStitching: true
      operationResultSuffix: Data
      optionalResolveType: true
      useIndexSignature: true

    generates:
      packages/test/schema.ts:
        schema: packages/test/graphql/test.schema.graphql
        plugins:
          - typescript
          - typescript-operations
          - typed-document-node

        documents:
          - packages/test/graphql/*.query.graphql
          - packages/test/graphql/*.mutation.graphql
          - packages/test/graphql/*.subscription.graphql
          - packages/test/graphql/*.fragment.graphql
