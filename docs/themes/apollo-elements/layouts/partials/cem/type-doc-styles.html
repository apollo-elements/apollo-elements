{{/* type-doc-styles.html - Styles for type-doc custom element DSD */}}
<style>
  :host {
    position: relative;
    max-width: 100%;
    display: grid;
    grid-template-areas: 'head' 'body';
    grid-template-rows: min-content 1fr;
    margin-block-end: 1rem;
    border-radius: 4px;
  }

  .visually-hidden {
    position: absolute;
    clip: rect(1px, 1px, 1px, 1px);
  }

  header {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-flow: row wrap;
    border-start-start-radius: 6px;
    border-start-end-radius: 6px;
    background: var(--type-doc-header-background, var(--markdown-table-row-odd-background-color, #f6f8fa));
    padding: 6px 10px;
    transition: background 0.2s ease-in-out;
  }

  #inheritance {
    margin-inline-start: auto;
    button {
      color: inherit;
      background: none;
      border: none;
      margin-inline-end: 3px;
      &[disabled] {
        display: none;
      }
    }
    button,
    button svg {
      height: 24px;
      width: 24px;
      transform: rotate(0deg);
      transition: transform 0.2s ease-in-out;
    }
  }

  :host([expanded]) #inheritance button svg {
    transform: rotate(180deg);
  }

  #body {
    background: var(--type-doc-background, var(--markdown-syntax-background-color));
    padding: 1rem 1.6rem;
    border-end-start-radius: 6px;
    border-end-end-radius: 6px;

    ::slotted(p:last-child) {
      margin: 0 !important;
    }

    ::slotted(h3) {
      margin-block-start: 4px !important;
    }

    ::slotted(.returns + p:last-child) {
      float: inline-end;
    }

    /* nested type-doc */
    ::slotted(type-doc) {
      margin-block-end: 0;
      background: transparent;
      padding: 0.3rem 0.8rem;
    }
  }

  #body,
  header,
  #body ::slotted(:not(type-doc)) {
    max-width: 100%;
  }

  :host([kind="return"]) header,
  :host([kind="parameter"]) header {
    background: none;
    padding-inline-start: 0;
  }

  :host([data-empty-body]) header {
    border-radius: 6px;
  }

  :host([data-empty-body]) #body {
    display: none;
  }

  :host([data-inherited-from]) header {
    justify-content: space-between;
    overflow-x: hidden;
  }

  :host([data-inherited-from]:not([expanded])) header {
    border-end-start-radius: 6px;
    border-end-end-radius: 6px;
    background: var(--type-doc-background, var(--markdown-syntax-background-color));
  }

  :host([data-inherited-from]:not([data-empty-body])) header ::slotted([slot="name"]) {
    cursor: pointer;
  }

  :host([data-inherited-from]) header ::slotted([slot="type"]) {
    display: none !important;
  }

  :host([kind="return"]) #body,
  :host([kind="parameter"]) #body {
    padding: 0;
  }

  @media (max-width: 640px) {
    header {
      gap: 8px;
      padding: 4px 8px;
    }

    #body {
      padding: 0.75rem 1rem;
    }

    /* Only allow horizontal scroll for wide content like tables and pre blocks */
    #body ::slotted(table),
    #body ::slotted(pre) {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      max-width: 100%;
    }

    /* Prevent other content from overflowing */
    #body ::slotted(:not(type-doc):not(h2):not(h3):not(table):not(pre)) {
      max-width: 100%;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
    }

    /* Make code elements wrap better */
    #body ::slotted(code) {
      white-space: pre-wrap;
      word-break: break-all;
    }
  }

  @media (min-width: 500px) {
    :host([data-inherited-from]) header ::slotted([slot="type"]) {
      display: inline !important;
    }
  }
</style>
